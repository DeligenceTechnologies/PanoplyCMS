<template name="addTags">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Add Tag </span></div>
    <div class="panel-body">
      <div id="notification"></div>
      <form id="non-editable" class = "form-horizontal" role = "form" >
        <div class = "form-group">
          <label for = "firstname" class = "col-sm-2 control-label">Tag</label>
          <div class = "col-sm-10">
            <input type = "text" name="tag" id="tag"  class = "form-control"  placeholder = "Enter title" required />
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Alias</label>
          <div class = "col-sm-10">
            <input type = "text" name="alias" id="alias" class = "form-control"  placeholder = "Enter alias"  >
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Description</label>
          <div class = "col-sm-10">
            <textarea cols="500" rows="4" id="desc" class = "col-sm-12" required ></textarea>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Meta Keyword</label>
          <div class = "col-sm-10">
            <input type = "text" name="key" id="key" class ="form-control"  placeholder = "Enter Meta Keyword"  required />
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Meta Description</label>
          <div class = "col-sm-10">
            <textarea class = "col-sm-12" rows="4" id="meta_desc"  required ></textarea>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
            <button class="btn btn-success " >Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
