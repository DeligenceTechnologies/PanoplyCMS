<template name="listHtmlblocks">
  <div class="panel panel-black">
    <div class="panel-heading "><span class="lead"> Html </span></div>
    <div class="panel-body">
      <div class="table-responsive" id="non-editable">
        <table class="table table-striped">
          <thead>
            <tr>
               <th>Title</th>
              <th>Position </th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody>
            {{#each list_of_htmlblocks}}
              <tr id="{{_id}}">
                <td>{{title}}</td>
                <td>{{position}}</td>
                <td>{{menu}}</td> 
                <td id="delete_htmlblocks"><div  id="{{_id}}" class="delete_btn"><i class="fa fa-trash-o" data-toggle="tooltip" title="Delete" ></i> </div></td>
                <td id="edit_htmlblocks"><div  class="edit_btn"  id="{{_id}}"><i class="fa fa-pencil-square-o" data-toggle="tooltip" title="Edit" ></i> </div></td>
              </tr>{{else}}
              <tr >
                <td colspan="4">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Htmlblock Not Found! </div>
                </td>
              </tr>  
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <ul class="pagination">
           {{paginationStyleHtmlblock}}
        </ul>
    </div>    
    </div>
    </div>
</template>
