<template name="listArticles">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Article </span></div>
    <div class="panel-body">
      <div class="table-responsive" id="non-editable">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            {{#each list_of_articles}}
              <tr id="{{_id}}">
                <td id="edit_article"><a href="#"><large> {{title}} </large><small> (<em>{{alias}}</em>) </small> </a></td>
                <td  >{{categoryName category}}</td>
                <td id="delete_article"><button  id="{{_id}}" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button></td>
                <td id="edit_article"><button  class="btn btn-warning"  id="{{_id}}"><i class="fa fa-pencil-square-o"></i> Edit</button></td>
              </tr>
              {{else}}
               <tr>
                    <td colspan="4">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Article Not Found! </div>
                </td>
               </tr>
          {{/each}}
          </tbody>
        </table>
      </div>    
    </div>
    <div class="panel-footer"></div>
  </div>
</template>
