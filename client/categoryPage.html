<template name="categoryPage">
	<section>
		<div class="container">
			<br/>
			<div class="row">
				<div class="col-lg-12 text-center">
                    <h2>{{categoryName}}</h2>
                    <hr class="star-primary">
                </div>
            </div>
			<div class="row">
				{{#each articles}}
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4><a href="{{currentUrl}}/{{alias}}">{{title}}</a></h4>
						</div>
						<div class="panel-body">
							{{{shortContent articleData}}}
						</div>
						<div class="panel-footer">
							<a href="{{currentUrl}}/{{alias}}" class="btn btn-primary"><i class="fa fa-angle-right"></i> Read More</a>
						</div>
					</div>
				{{/each}}				
			</div>
		</div>
	</section>
	<script type="text/javascript">document.title = '{{categoryName}}';</script>
</template>
