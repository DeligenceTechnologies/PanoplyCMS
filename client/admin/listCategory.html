<template name="listCategory">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Category </span></div>
    <div class="panel-body">
      <div class="panel">
        <div class="table-responsive" id="non-editable">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Category Name</th>
                <th>Alias</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each list_of_category}}
                <tr id="{{_id}}">	
                  <td>{{name}}</td>
                  <td>{{alias}}</td>
                  <td id="delete_category"><div id="{{_id}}" class="delete_btn"> <i class="fa fa-trash-o" data-toggle="tooltip" title="Delete" ></i> </div></td>
                  <td id="edit_category"><div class="edit_btn"  id="{{_id}}" ><i class="fa fa-pencil-square-o" data-toggle="tooltip" title="Edit"></i> </div></td>
                </tr>
                {{else}}
               <tr >
                <td colspan="5">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Category Not Found! </div>
                </td>
                   
               </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">
        <ul class="pagination">
           {{paginationStyleCategory}}
        </ul>
    </div>    
  </div> 
  </div>
</template>
