<template name="listArticles">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Article </span></div>
    <div class="panel-body">
      <div class="table-responsive" id="non-editable">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            {{#each list_of_articles}}
              <tr id="{{_id}}">
                <td id="edit_article"><a href="#"><large> {{title}} </large><small> (<em>{{alias}}</em>) </small> </a></td>
                <td  >{{categoryName category}}</td>
                <td id="delete_article"><div  id="{{_id}}" class="delete_btn"><i class="fa fa-trash-o" data-toggle="tooltip" title="Delete" ></i> </div></td>
                <td id="edit_article"><div  class="edit_btn"  id="{{_id}}"><i class="fa fa-pencil-square-o" data-toggle="tooltip" title="Edit"></i> </div></td>
              </tr>
              {{else}}
               <tr>
                    <td colspan="4">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Article Not Found! </div>
                </td>
               </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    <div class="panel-footer">
      <ul class="pagination">
         {{paginationStyleArticles}}
      </ul>
    </div>    
  </div>
</div>
</template>
