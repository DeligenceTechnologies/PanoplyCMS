<template name="listTags">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Tags </span></div>
    <div class="panel-body">
      <div class="table-responsive" id="non-editable">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tag</th>
              <th>Alias</th>
              <th>Description</th>
              <th>Meta keyword</th>
              <th>Meta Description</th>
            </tr>
          </thead>
          <tbody>
            {{#each list_of_tags}}
              <tr id="{{_id}}">	
                <td>{{tag}}</td>
                <td>{{alias}}</td>
                <td>{{desc}}</td>
                <td>{{metaKeyword}}</td>
                <td>{{metaDesc}}</td>
                <td id="delete_tags"><div id="{{_id}}" class="delete_btn"><i class="fa fa-trash-o"  data-toggle="tooltip" title="Delete" ></i> </div></td>
                <td id="edit_tags"><div  id="{{_id}}" class="edit_btn"><i class="fa fa-pencil-square-o"  data-toggle="tooltip" title="Edit" ></i> </div></td>
              </tr>
              {{else}}
               <tr>
                   <td colspan="7">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Tags Not Found! </div>
                </td>
               </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <ul class="pagination">
           {{paginationStyleTag}}
        </ul>
    </div>
  </div>
</div>
</template>
