<template name="changePassword">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Change Password </span></div>
    <div class="panel-body">
     <div id="notification"></div>
     <form class="form-horizontal">
      <div class = "form-group">
        <label for = "firstname" class = "col-sm-2 control-label">Old Password</label>
        <div class = "col-sm-10">
          <input type = "password" name="oldpassword" id="oldpassword"   class = "form-control" required/>
        </div>
      </div> 
      <div class = "form-group">
        <label for = "firstname" class = "col-sm-2 control-label">New Password</label>
        <div class = "col-sm-10">
          <input type = "password" name="newpassword" id="newpassword"   class = "form-control"  required/>
        </div>
      </div>
      <div class = "form-group" id="confirm">
        <label for = "firstname" class = "col-sm-2 control-label">Confirm Password</label>
        <div class = "col-sm-10">
          <input type = "password" name="conpassword" id="conpassword"   class = "form-control"  required/>
        </div>
      </div>
      <div class = "form-group">
        <div class = "col-sm-offset-2 col-sm-10">
          <input type = "submit"   class = "btn btn-primary" value="Update" >
        </div>
      </div> 
    </form>
  </div>
</div>
</template>
