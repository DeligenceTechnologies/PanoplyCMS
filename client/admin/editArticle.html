<template name="editArticles">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Update Articles </span> <span onclick="Router.go('articles');" class="lead pull-right" style="color: red" ><i class="fa fa-times-circle-o icon-4x"></i></span></div>
    <div class="panel-body">
      <div id="notification"></div>
      <form id="non-editable" class = "form-horizontal" role = "form" >
        {{#each selected_article}}
          <div class = "form-group">
            <label for = "firstname" class = "col-sm-2 control-label">Title</label>
            <div class = "col-sm-10">
              <input type = "text" name="title" id="title"  class = "form-control"  value="{{title}}" required/>
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Alias</label>
            <div class = "col-sm-10">
              <input type = "text" name="alias" id="alias" class = "form-control" value="{{alias}}">
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Meta Keyword</label>
            <div class = "col-sm-10">
              <input type = "text" name="keyword" id="keyword" class = "form-control" value="{{metaKeyword}}" required/>
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Meta Description</label>
            <div class = "col-sm-10">
              <input type="textarea" name="desc" id="desc" class="form-control" value="{{metaDesc}}" >
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Tags</label>
            <div class = "col-sm-10" id="token" > 
              <input type="text" class="form-control" id="tokenfield-typeahead" value="{{create tags }}" />
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Article</label>
            <div class = "col-sm-10">
              <div class="summernote">
                <textarea id="e" name="editor1">{{articleData}}</textarea>
              </div>
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Category</label>
            <div class = "col-sm-10">
              <select selected="{{category}}" id="myselect" class="selectpicker form-control" data-style="btn-primary" >
                {{#each list_of_category}}
                  <option value="{{_id}}">{{name}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class = "col-sm-offset-2 col-sm-10">
             <button class="btn btn-primary " ><i class="fa fa-floppy-o"></i> Update</button>
             <button type="button" class="btn btn-danger" onclick="Router.go('articles');" ><i class="fa fa-times"></i> cancel</button>
           </div>
          </div>  
        {{/each}}
      </form>
    </div>
  </div>
</template>
