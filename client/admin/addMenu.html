<template name="addMenu">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Add Menu </span></div>
    <div class="panel-body">
      <div id="notification"></div>
      <form id="non-editable" class = "form-horizontal" role = "form" >
        <div class = "form-group  has-feedback ">
          <label for = "firstname" class = "col-sm-2 control-label">Menu Title</label>
          <div class = "col-sm-10">
            <input type = "text" name="title" id="title"  class="form-control" placeholder="Enter title"  required/>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Alias</label>
          <div class = "col-sm-10">
            <input type = "text" name="alias" id="alias" class = "form-control"  placeholder = "Enter alias">
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Parent</label>
          <div class = "col-sm-2">
           <select id="parent_select" class="parent form-control ">
            <option selected=true >Root Level</option>
             {{dropDownMenuList menus }}
          </select>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Menu Item Type</label>
          <div class = "col-sm-2">
            <select id="myselect" class=" form-control ">
              <option selected="Option" class="article_category"  >Option</option>
              <option class="article_category" >Categories</option>
              <option class="article_category" >Articles</option>
            </select>
          </div>
          <div class = "col-sm-2">
            <select selected="SELECT" id="disabled" class="form-control" disabled>
            </select>
            <select selected="SELECT" id="myselect_category" class="form-control" style="display:none">
              {{#each list_of_category}}
                <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
            <select selected="SELECT" id="myselect_articles" class="form-control" style="display:none" >
              {{#each list_of_articles}}
                <option value="{{_id}}">{{title}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" >Save</button>
            <button class="btn btn-danger" onclick="Router.go('menu');" >Cancel</button>
          </div>
        </div> 
      </div>
    </form>
  </div>
</div>
</template>
