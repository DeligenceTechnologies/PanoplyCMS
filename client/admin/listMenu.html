<template name="listMenu">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Menu </span></div>
    <div class="panel-body">
      <div class="panel">
        <div class="table-responsive" id="non-editable">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Menu Title</th>
                <th>menu Item type</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each list_of_menu}}
                <tr id="{{_id}}">
                  <td><large> {{title}} </large><small> (<em>{{alias}}</em>) </small></td>
                  <td>{{menuItem.type}}</td>
                  <td id="delete_menu"><button  id="{{_id}}" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button></td>
                  <td id="edit_menu"><button  class="btn btn-warning"  id="{{_id}}"> <i class="fa fa-pencil-square-o"></i> Edit</button></td>
                </tr>
                {{else}}
               <tr>
                   <td colspan="4">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Menu Not Found! </div>
                </td>
               </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>    
    </div>
  </div> 
</template>
