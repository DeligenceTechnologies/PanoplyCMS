<template name="addCategory">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Add Category </span></div>
    <div class="panel-body">
      <div id="notification"></div>
      <form class = "form-horizontal" id="a" role = "form" >
        <div class = "form-group">
          <label for = "firstname" class = "col-sm-2 control-label">Category name</label>
          <div class = "col-sm-10">
            <input type = "text" name="title" id="title"  class = "form-control"  placeholder = "Enter title" required/>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Alias</label>
          <div class = "col-sm-10">
            <input type = "text" name="alias" id="alias" class = "form-control"  placeholder = "Enter alias">
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
            <input type = "submit" class = "btn btn-success" value="Save">
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
