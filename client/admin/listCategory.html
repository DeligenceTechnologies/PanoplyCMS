<template name="listCategory">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Category </span></div>
    <div class="panel-body">
      <div class="panel">
        <div class="table-responsive" id="non-editable">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Serial No.</th>
                <th>Category name</th>
                <th>Alias</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each list_of_category}}
                <tr id="{{_id}}">
                  <td>1</td>	
                  <td>{{name}}</td>
                  <td>{{alias}}</td>
                  <td id="delete_category"><button id="{{_id}}" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button></td>
                  <td id="edit_category"><button class="btn btn-warning"  id="{{_id}}" ><i class="fa fa-pencil-square-o"></i> Edit</button></td>
                </tr>
                {{else}}
               <tr >
                <td colspan="5">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Category Not Found! </div>
                </td>
                   
               </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
     </div> 
  </div>
</template>
