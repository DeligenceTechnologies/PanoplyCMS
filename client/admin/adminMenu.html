<template name="adminMenu">
  {{#if currentUser}}
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#each project_name}}
          <a class="navbar-brand" id={{_id}} href="#">{{projectName}}</a> {{/each}}
           <a class="navbar-brand" href="#"><i class="fa fa-user"></i> {{name}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{pathFor route='signin'}}"><i class="fa fa-tachometer"></i> Dashboard</a></li>
            <li><a href="{{pathFor route='setting'}}"><i class="fa fa-cog"></i> Settings</a></li>
            <li class="dropdown" ><a  href=""><i class="fa fa-user"></i> Profile</a>
                <ul class="dropdown-menu">
                  <li><a  href="{{pathFor route='profile'}}" >Change Profile</a></li>
                  <li><a  href="{{pathFor route='changePassword'}}" >Change Password</a></li>
                  <li><a href="#" class="logout" >Logout</a></li>
                </ul>
            </li>
            <li><a class="logout" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
            <li><a target="_blank" href="/"><i class="fa fa-paper-plane-o"></i> Visit Site</a></li>
          </ul>          
        </div>
      </div>
    </nav> 
   <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar left-side">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne"><i class="fa fa-television"></i> Menus</a>
                 </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse {{menu_path}} " role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  <ul class="nav nav-pills nav-stacked" >
                  <li class="{{setActiveClass 'add_menu'}}" ><a href="{{pathFor route='add_menu'}}"><i class="fa fa-plus"></i> Add Menu</a></li>
                  <li class="{{setActiveClass 'menu'}}" ><a href="{{pathFor route='menu'}}"><i class="fa fa-university"></i> List Of Menus</a></li>
                  </ul>
                </div>
              </div>
            </div>
          <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                   <i class="fa fa-pencil"></i> Article Manager
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse {{articles_path}}" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                  <ul class="nav nav-pills nav-stacked" >
                  <li class="{{setActiveClass 'add_articles'}}" ><a href="{{pathFor route='add_articles'}}"><i class="fa fa-plus"></i> Add New Article</a></li>
                  <li class="{{setActiveClass 'articles'}}" ><a href="{{pathFor route='articles'}}"><i class="fa fa-university"></i> List of Article</a></li>
                  </ul>
                </div>
              </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree"><i class="fa fa-building"></i> Categories
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse {{category_path}}" role="tabpanel" aria-labelledby="headingThree">
              <div class="panel-body">
                <ul class="nav nav-pills nav-stacked" >
                <li class="{{setActiveClass 'add_category'}}" ><a href="{{pathFor route='add_category'}}"> <i class="fa fa-plus"></i> Add Categories</a></li>
                <li class="{{setActiveClass 'category'}}" ><a  href="{{pathFor route='category'}}"><i class="fa fa-university"></i> List of Categories</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour"><i class="fa fa-sliders"></i> Html Blocks
                </a>
              </h4>
            </div>
              <div id="collapseFour" class="panel-collapse collapse {{htmlblocks_path}}" role="tabpanel" aria-labelledby="headingThree">
                <div class="panel-body">
                  <ul class="nav nav-pills nav-stacked" >
                  <li class="{{setActiveClass 'add_htmlblocks' }}"><a href="{{pathFor route='add_htmlblocks'}}"> <i class="fa fa-plus"></i> Add Html blocks</a></li>
                  <li class="{{setActiveClass 'htmlblocks' }}" ><a href="{{pathFor route='htmlblocks'}}"><i class="fa fa-university"></i> List of Html Blocks</a></li>
                  </ul>
                </div>
              </div>
          </div>
<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingFive">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive"><i class="fa fa-tag"></i> Tags
        </a>
      </h4>
    </div>
    <div id="collapseFive" class="panel-collapse collapse {{tag_path}}" role="tabpanel" aria-labelledby="headingThree">
      <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
        <li class="{{setActiveClass 'add_tags'}}" ><a href="{{pathFor route='add_tags'}}"> <i class="fa fa-plus"></i> Add Tags</a></li>
        <li class="{{setActiveClass 'tags'}}" ><a href="{{pathFor route='tags'}}"><i class="fa fa-university"></i> List of Tags</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
  <script type="text/javascript">
      $(function(){
          $('ul.navbar-nav li.dropdown').hover(function(){
              $(this).addClass('open');
          },function(){
              $(this).removeClass('open');
          })
      });
  </script>
  {{/if}}
  
</template>
