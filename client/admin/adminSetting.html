<template name="adminSetting">
    <h2 class="sub-header">Settings</h2>
    <form>
      <div class = "form-group">
        <label for = "firstname" class = "col-sm-2 control-label">Project name</label>
        <div class = "col-sm-10">
          {{#each project_name}}
            <input type = "text" name="project_name" id="{{_id}}"   value="{{projectName}}" class = "form-control" >
          {{else}}
            <input type = "text" name="project_name" id=""   value="" class = "form-control" >
          {{/each}}
        </div>
      </div> 
      <div class = "form-group">
        <div class = "col-sm-10">
          <input type = "submit"  class = "btn btn-primary" value="Change" >
        </div>
      </div> 
  	</form>
</template>
