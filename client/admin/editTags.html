<template name="editTags">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead"> Update Tags </span><span onclick="Router.go('tags');" class="lead pull-right" style="color: red" ><i class="fa fa-times-circle-o icon-4x"></i></span></div>
    <div class="form-horizontal">
      <div id="notification"></div>
      <form>
        {{#each selected_tags }}
        <div class = "form-group">
          <label for = "firstname" class = "col-sm-2 control-label">Tag</label>
          <div class = "col-sm-10">
            <input type = "text" name="tag" id="tag"   value="{{tag}}" class = "form-control" required/>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Alias</label>
          <div class = "col-sm-10">
            <input type = "text" name="alias" id="alias" value="{{alias}}" class = "form-control" required/>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Description</label>
          <div class = "col-sm-10">
            <textarea id="desc" class = "form-control" col="50" row="4" required >{{desc}}</textarea>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Meta Keyword</label>
          <div class = "col-sm-10">
            <input type = "text" name="key" id="key" class = "form-control" value="{{metaKeyword}}" required/>
          </div>
        </div>
        <div class = "form-group">
          <label for = "lastname" class = "col-sm-2 control-label">Meta Description</label>
          <div class = "col-sm-10">
            <textarea id="meta_desc" class = "form-control" row="4" col="50" required>{{metaDesc}}</textarea>
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-10">
            <div class = "col-sm-10">
              <button id="update" type = "submit" class = "btn btn-success"><i class="fa fa-floppy-o"></i> Update</button>
              <button  type="button" class="btn btn-danger"  onclick="Router.go('tags');" ><i class="fa fa-times"></i> Cancel</button>
          </div>
          </div>
        </div>
        <div class="clearfix"></div>
        {{/each}}
      </form>
    </div>
    <div class="panel-body"></div>
  </div>
</template>
