<template name="listHtmlblocks">
  <div class="panel panel-black">
    <div class="panel-heading "><span class="lead"> Html </span></div>
    <div class="panel-body">
      <div class="table-responsive" id="non-editable">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Position </th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody>
            {{#each list_of_htmlblocks}}
              <tr id="{{_id}}">
                <td>{{position}}</td>
                <td>{{menu}}</td> 
                <td id="delete_htmlblocks"><button  id="{{_id}}" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button></td>
                <td id="edit_htmlblocks"><button  class="btn btn-warning"  id="{{_id}}"><i class="fa fa-pencil-square-o"></i> Edit</button></td>
              </tr>{{else}}
              <tr >
                <td colspan="4">
                  <div class="alert alert-warning alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>Warning !</strong> Htmlblock Not Found! </div>
                </td>
              </tr>  
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
