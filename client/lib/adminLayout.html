<template name="adminLayout">
<script src="//cdn.ckeditor.com/4.5.4/standard/ckeditor.js"></script>
	<style type="text/css">

		/**
		 * Bootstrap Additional Panel Color 
		 */
		.panel-black>.panel-heading {
			background-image: -webkit-linear-gradient(top,#252525 0,#696969 100%);
		    background-image: -o-linear-gradient(top,#252525 0,#696969 100%);
		    background-image: -webkit-gradient(linear,left top,left bottom,from(#252525),to(#696969));
		    background-image: linear-gradient(to bottom,#252525 0,#696969 100%);
		    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#696969', endColorstr='#252525', GradientType=0);
		    background-repeat: repeat-x;
		}
		.panel-black>.panel-heading {
		    color: #BBBBBB;
		    background-color: #636363;
		    border-color: #636363;
		}
		.panel-black {
		    border-color: #5D5D5D;
		}
		
		.left-side .nav-stacked {background-color: #717171;}

		

		/*
		 * Base structure
		 */

		body {
		  padding-top: 50px;
		}


		/*
		 * Global add-ons
		 */

		.sub-header {
		  padding-bottom: 10px;
		  border-bottom: 1px solid #eee;
		}

		/*
		 * Top navigation
		 * Hide default border to remove 1px line.
		 */
		.navbar-fixed-top {
		  border: 0;
		}

		/**
		 * Dashboard
		 */

		.dt_box{
			background: #eeeeee; /* Old browsers */
			background: -moz-linear-gradient(top, #eeeeee 0%, #cccccc 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#eeeeee), color-stop(100%,#cccccc)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #eeeeee 0%,#cccccc 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #eeeeee 0%,#cccccc 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top, #eeeeee 0%,#cccccc 100%); /* IE10+ */
			background: linear-gradient(to bottom, #eeeeee 0%,#cccccc 100%); /* W3C */
			padding: 50px 10px;
			text-align: center;;
			border:solid 1px #CCCCCC;
			border-radius: 6px;
			font-size: 18px;
			color:#777;
		}

		.dt_box a{ color:#777; }
		.dt_box i {
		    background-color: #777;
		    padding: 20px;
		    border-radius: 50px;
		    color: #FFF;
		    font-size: 30PX;
		    MARGIN-BOTTOM: 10PX;
		}

		/*
		 * Sidebar
		 */

		/ Hide for mobile, show later /
		.sidebar {
		  display: none;
		}
		@media (min-width: 768px) {
		  .sidebar {
		    position: fixed;
		    top: 51px;
		    bottom: 0;
		    left: 0;
		    z-index: 1000;
		    display: block;
		    padding: 20px;
		    overflow-x: hidden;
		    overflow-y: auto; / Scrollable contents if viewport is shorter than content. /
		    background-color: #f5f5f5;
		    border-right: 1px solid #eee;
		  }
		}

		/ Sidebar navigation /
		.nav-sidebar {
		  margin-right: -21px; / 20px padding + 1px border /
		  margin-bottom: 20px;
		  margin-left: -20px;
		}
		.nav-sidebar > li > a {
		  padding-right: 20px;
		  padding-left: 20px;
		}
		.nav-sidebar > .active > a,
		.nav-sidebar > .active > a:hover,
		.nav-sidebar > .active > a:focus {
		  color: #fff;
		  background-color: #428bca;
		}


		/*
		 * Main content
		 */

		.main {
		  padding: 20px;
		}
		@media (min-width: 768px) {
		  .main {
		    padding-right: 40px;
		    padding-left: 40px;
		  }
		}
		.main .page-header {
		  margin-top: 0;
		}


		/*
		 * Placeholder dashboard ideas
		 */

		.placeholders {
		  margin-bottom: 30px;
		  text-align: center;
		}
		.placeholders h4 {
		  margin-bottom: 0;
		}
		.placeholder {
		  margin-bottom: 20px;
		}
		.placeholder img {
		  display: inline-block;
		  border-radius: 50%;
		}
		/* CSS declarations go here */
		body {
		    background-color: lightgray;
		}

		select, textarea, input{
			height: auto !important;
		}
		.note-editable.panel-body {
		    min-height: 300px;
		}
		.modal{ position: relative;background-color: inherit;margin-left: 0px!important;box-shadow: inherit;border:none;  }
		.modal-dialog{ width:auto;}
		.bootbox.modal.fade.bootbox-alert.in {
		    left: 40% !important;
		    position: relative;
		    top: -45% !important;
		}
		.sidebar{
			 background-color:  	#FFF;	
		}
		.navbar{
			background-color:#3c763d !important;
		}

		.left-side{
			padding: 0;			
		}

		.left-side > .panel-group .panel + .panel {
			margin-top: 0;
		}
		.collapse .panel-body, .collapse.in .panel-body, .collapsing .panel-body{
			padding: 0;
		}
		.collapse.in{
			background:  #dff0d8;
		}
		.collapse.in .nav-stacked a, .collapsing .nav-stacked a{
			color: #fff;
		}
		.collapse.in .nav-stacked a:hover, .collapse.in .nav-stacked a:active, .collapse.in .nav-stacked li.active a{
			color:   #fff ;
			background: #252525;
			border-radius: 0px;
		}
		.nav>li>a:focus, .nav>li>a:hover{ 
			color:   #fff ;
			background: #252525;
			border-radius: 0px;
		}
		.heading{
			background: #d55401;
		}

		textarea.cke_source { height: 100% !important;}
	</style>
	{{> adminMenu}}
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				{{> yield}}
			</div>
		</div>
	</div>
</template>
