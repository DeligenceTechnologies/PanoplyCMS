<template name="editCategory">
  <div class="panel panel-black">
    <div class="panel-heading"><span class="lead">Update Category </span><span onclick="Router.go('category');" class="lead pull-right" style="color: red" ><i class="fa fa-times-circle-o icon-4x"></i></span></div>
    <div class="panel-body">
      <div id="notification"></div>
      <form class="form-horizontal">
        {{#each selected_category}}
          <div class = "form-group">
            <label for = "firstname" class = "col-sm-2 control-label">Category name</label>
            <div class = "col-sm-10">
              <input type = "text" name="title" id="t"   class = "form-control" value="{{name}}">
            </div>
          </div>
          <div class = "form-group">
            <label for = "lastname" class = "col-sm-2 control-label">Alias</label>
            <div class = "col-sm-10">
              <input type = "text" name="alias" id="a" class = "form-control" value="{{alias}}" >
            </div>
          </div>
          <div class = "form-group">
            <div class = "col-sm-offset-2 col-sm-10">
              <button id="update" type = "submit" class = "btn btn-success"><i class="fa fa-floppy-o"></i> Update</button>
              <button id="cancel" class="btn btn-danger" onclick="Router.go('category');"><i class="fa fa-times"></i> Cancel</button>
            </div>
          </div>
          <div class="clearfix"></div>
        {{/each}}
      </form>
    </div> 
  </div>
</template>
